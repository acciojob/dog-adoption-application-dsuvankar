<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<Form>
		<input type="text" placeholder="Name" id="name"/>
		<input type="text" placeholder="Phone Number" id="phone"/>
		<input type="text" placeholder="Address" id="address"/>
		<input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox" class="checkbox-label">Have you ever lived with a Dog before?</label>
		<label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="labrador">Labrador</option>
                <option value="german_shepherd">German Shepherd</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>
                <option value="beagle">Beagle</option>
            </select>
		<input type="submit" value="Submit"/>
		
	</Form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
